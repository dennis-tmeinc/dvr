<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<meta content="Dennis Chen" name="author" />
<link href="eagle3.css" rel="stylesheet" type="text/css" /><title>Firmware Update</title>
<script type="text/javascript" src="eagle3.js"></script>
</head>

<body>
<!--#include file="header.i"-->
<p>&nbsp;</p>

<pre style="font-size:1.2em;">
<!--#exec cmd="cgi/firmwareupd"-->
</pre>
<br />
<pre id="id_updatemsg" style="font-size:1.2em;">
</pre>

<script type="text/javascript">

function fwmsg( msg )
{
    elem = document.getElementById("id_updatemsg") ;
    if( elem.innerText ) {  // IE would change \n to nothing if use innerHTML
        elem.innerText = msg ;
    }
    else {
        elem.innerHTML=msg ;
    }
    setTimeout("timefunc()", 2000);
}

function fwmsgfailed()
{
    alert("DVR unit is down, please close setup window.");
}

function timefunc()
{
    ajaxload( "POST", "fwupdmsg", fwmsg, fwmsgfailed );
}

timefunc();

</script>

</body>
</html>
