<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<meta content="Dennis Chen" name="author" />
<link href="eagle.css" rel="stylesheet" type="text/css" /><title>Tab102b Firmware Update</title>

<script type="text/javascript" src="eagle.js"></script>
</head>
<body>
<!--#include file="header.i"-->
<p>&nbsp;</p>
<table>
<tbody>
<tr>
<td>Tab102b Updating Firmware...<br />
<!--#include file="tab102_firmware_msg"-->
</td>
<td></td>
</tr>
<tr>
<td>
<div id="countdown"> </div>
</td>
</tr>
</tbody>
</table>

<script type="text/javascript">
var countdown=100 ;
function countdownfunc()
{
    document.getElementById("countdown").innerHTML="Please wait "+countdown+" seconds to reboot." ;
    countdown-- ;
    if( countdown > 0 ) {
        setTimeout("countdownfunc()", 1000);
    }
    else {
        window.location.assign("system.html");
    }
}
countdownfunc();
</script>

</body></html>
