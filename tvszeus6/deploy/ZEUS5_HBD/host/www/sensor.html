<form id="dvrsetup" enctype="application/x-www-form-urlencoded" method="post" action="apply.html">

<input name="page" value="sensor" type="hidden" />

<tr>
<td class="col1">Select Power Control  Enable </td>
<td>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input name="sensor_powercontrol" type="checkbox" value="on">
</td>

<script type="text/javascript">
for( i=1; i<=32; i++ ) {
document.write( 
"<tr>",
"<td class=\"col1\">Sensor "+i+"</td>",
"<td> Name: <input name=\"sensor"+i+"_name\" value=\"Sensor "+i+"\" /><label for=\"id_sensor"+i+"_inverted\">Inverted</label>",
"<input name=\"sensor"+i+"_inverted\" id=\"id_sensor"+i+"_inverted\" type=\"checkbox\" value=\"on\" /></td>",
"</tr>" 
);
}
</script>

<tr>
<td></td>
<td> <input id="id_apply" value="Apply" type="submit" />
</td>
</tr>

function show_sensor_table()
{
    var i;
    var sensor_table = document.getElementById('id_sensor_table') ;
    for( i=1; i<=sensornum; i++ ) {
        sensor_table.rows[i].style.display="" ;
    }
    
    for( ; i<=32; i++ ) {
        sensor_table.rows[i].style.display="none" ;
    }

}

function on_sensor_number_change()
{
sensornum=document.getElementById("id_sensor_number").value;
show_sensor_table();
}

on_sensor_number_change();
