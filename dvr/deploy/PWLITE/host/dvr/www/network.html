<script type="text/javascript">
var formdata = 
<!--#include file="network_value" --> 
;

function onclickshowkey()
{
    wifi_key=document.getElementById("id_wifi_key") ;
    wifi_key_s=document.getElementById("id_wifi_key_s") ;
    if( document.getElementById("id_wifi_showkey").checked ) 
    {
        wifi_key.style.display="none" ;
        wifi_key_s.style.display="" ;
        wifi_key_s.value=wifi_key.value ;
    }
    else {
        wifi_key.style.display="" ;
        wifi_key_s.style.display="none" ;
    }
}

function onkeyschange(){
    document.getElementById("id_wifi_key").value = document.getElementById("id_wifi_key_s").value ;
}

JSONinitfield( formdata );


</script>
