<form id="dvrsetup" enctype="application/x-www-form-urlencoded" method="post" action="apply.html">

<table cellspacing="5">

<tr>
<td class="col1"><label for="id_cycletest">Enable Power Cycling Test:</label> </td>
<td><input name="cycletest" id="id_cycletest" value="on" type="checkbox" /></td>
</tr>

<tr>
<td class="col1">Cycle Test File:</td>
<td><input name="cyclefile" /></td>
</tr>

<tr>
<td class="col1">Cycle Test Server:</td>
<td><input name="cycleserver" /></td>
</tr>

<tr>
<td class="col1"><label for="id_norecord">Disable Recording:</label> </td>
<td><input name="norecord" id="id_norecord" value="on" type="checkbox" /></td>
</tr>

<tr>
<td></td>
<td> <input id="id_apply" value="Apply" type="submit" />
</td>
</tr>

</table>
</form>
